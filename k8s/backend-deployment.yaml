apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ${DOCKER_USER}/be-${IMAGE_NAME}:${VERSION}
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
  
